<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Voting agent</title>
</head>
<body>
    <header class="container">
        <img src="./media/htek.png" alt="Hs-logga"/>
        <h2> Voting System </h2>
    </header>

    <main>
        <h1> Should X be changed to Y? </h1>
        <b> What do you vote? </b>
        <form id="vote-btns" class="container" action="./result.html">
            <button
                name="vote"
                style="background-color: rgb(34, 210, 81);"
                value="y"
                >
                <i class="bi-hand-thumbs-up-fill"></i>
            </button>
            <button
                name="vote"
                style="background-color: rgb(196, 185, 31);"
                value="u"
                >
                <i class="bi-slash-circle-fill"></i>
            </button>
            <button
                name="vote"
                style="background-color: rgb(189, 30, 30);"
                value="n"
                >
                <i class="bi-hand-thumbs-down-fill"></i>
            </button>
            <div class="form-floating">
                <textarea class="form-control"
                    placeholder="Write your thoughts here... (optional)"
                    name="comment"
                    id="thought-input"
                    ></textarea>
                <label for="thought-input" >Comment (Optional)</label>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
