<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title> Voting results </title>
</head>
<body>
    <div id="results">
        <a href="./index.html">
            <i class="bi-arrow-left-circle"></i>
        </a>
        <h2> Voting results </h2>
        <div style="width: 50%; background-color: aquamarine;">
            <p> <i class="bi-hand-thumbs-up-fill"></i> 50% </p>
        </div><div style="width: 40%; background-color: red;">
        <p> <i class="bi-hand-thumbs-down-fill"></i> 40% </p>
        </div><div style="width: 10%; background-color: yellow;">
        <p> <i class="bi-slash-circle-fill"></i> 10% </p>
        </div>
    </div>
    <main id="comment-section" class="row">
        <h2><b> Comments from voters </b></h2>
        <div class="col" style="color: #fbb;"> could be better </div>
        <div class="col" style="color: aquamarine; font-size: 50px;"> good </div>
        <div class="col" style="color: aquamarine;"> yes </div>
        <div class="col" style="color: #fbb; font-size: 45px;"> bad </div>
        <div class="col" style="color: yellow;"> idk </div>
        <div class="col" style="color: yellow;"> wow </div>
        <div class="col" style="color: #fbb; font-size: 45px;"> bad </div>
        <div class="col" style="color: yellow;"> idk </div>
        <div class="col" style="color: yellow;"> wow </div>
        <div class="col" style="color: #fbb;"> could be better </div>
        <div class="col" style="color: aquamarine; font-size: 50px;"> good </div>
        <div class="col" style="color: aquamarine;"> yes </div>
        <div class="col" style="color: yellow;"> wow </div>
        <div class="col" style="color: #fbb; font-size: 45px;"> bad </div>
        <div class="col" style="color: yellow;"> idk </div>
        <div class="col" style="color: #fbb;"> could be better </div>
        <div class="col" style="color: aquamarine; font-size: 50px;"> good </div>
        <div class="col" style="color: aquamarine;"> yes </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
